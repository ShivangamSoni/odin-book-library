<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./Assets/icons/library-shelves.svg" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <script src="./Script/main.js" type="module"></script>

    <title>Book Library / Organizer</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./Assets/icons/library-shelves.svg" alt="Logo" />
        <h1>The Book Library</h1>
      </div>

      <div class="actions">
        <button class="btn addBtn" title="Add New Book">
          <img src="./Assets/icons/plus-box-multiple.svg" alt="Add New Book" />
        </button>

        <button class="btn themeBtn" title="Change Theme">
          <img src="./Assets/icons/theme-light-dark.svg" alt="Add New Book" />
        </button>
      </div>
    </header>

    <main class="main">
      <h2 class="sectionTitle">Your Books</h2>

      <div class="booksList">
        <div class="bookCard">
          <div class="bookCard-info">
            <h3 class="bookCard-title">
              The Book has a unbelievably long Name. Oh no I hope it doesn't overflow or what am i going to do????&nbsp;<span class="bookCard-pages">(300 Pages)</span>
            </h3>
            <h4 class="bookCard-author">By: <strong>Oh Someone Wrote</strong></h4>
          </div>

          <div class="bookCard-actions">
            <button class="bookCard-readStatus btn"></button>
            <button class="bookCard-btn btn" title="Delete Book">
              <img src="./Assets/icons/close-box-multiple.svg" alt="Delete Book" />
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="addModal">
      <button class="modal-closeBtn">&times;</button>

      <form class="addModal-form">
        <label class="form-control">
          <span class="label">Title</span>
          <input type="text" name="title" required />
        </label>

        <label class="form-control">
          <span class="label">Author</span>
          <input type="text" name="author" required />
        </label>

        <label class="form-control">
          <span class="label">Pages</span>
          <input type="number" min="5" step="1" required name="pages" />
        </label>

        <label class="form-control form-check">
          <input type="checkbox" name="read" value="off" />
          <span class="label">Read</span>
        </label>

        <label class="form-control">
          <button type="submit" class="submitBtn">Add</button>
        </label>
      </form>
    </div>
  </body>
</html>
